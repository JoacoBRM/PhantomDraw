<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calco AR">
    <meta name="format-detection" content="telephone=no">
    
    <title>Visor de Calco AR - Calculador de Dibujos</title>
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234F46E5' width='100' height='100'/><text y='75' x='50' text-anchor='middle' font-size='70' fill='white'>üìê</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- 1. El visor de la c√°mara (fondo) -->
    <video id="cameraFeed" playsinline autoplay muted webkit-playsinline></video>

    <!-- Capa de protecci√≥n sobre la c√°mara para evitar interacciones -->
    <div id="cameraOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 60vh; z-index: 1; pointer-events: none;"></div>

    <!-- 2. Canvas para dibujar (opcional) -->
    <canvas id="drawingCanvas" class="absolute inset-0 w-full pointer-events-none"></canvas>

    <!-- 3. La imagen para calcar (superpuesta) -->
    <img id="traceImage" class="hidden" style="opacity: 0.5;">

    <!-- Gradiente de transici√≥n -->
    <div class="gradient-overlay"></div>

    <!-- 4. Los controles (parte inferior FIJA) -->
    <div id="controls" class="bg-gray-900">
        <div class="controls-content h-full flex flex-col justify-center px-4 py-6 gap-4 max-w-4xl mx-auto">
            
            <!-- Fila 1: Informaci√≥n de la imagen -->
            <div id="imageInfo" class="text-xs sm:text-sm text-gray-300 text-center hidden pb-2">
                <div class="flex flex-wrap justify-center gap-2">
                    <span id="imageSize" class="bg-gray-800 px-2 py-1 rounded">Tama√±o: -</span> 
                    <span id="imageScale" class="bg-gray-800 px-2 py-1 rounded">Escala: 100%</span>
                    <span id="imagePosition" class="bg-gray-800 px-2 py-1 rounded">Pos: (0, 0)</span>
                    <span id="imageRotation" class="bg-gray-800 px-2 py-1 rounded">Rotaci√≥n: 0¬∞</span>
                </div>
            </div>
            
            <!-- Fila 2: Control de Rotaci√≥n -->
            <div class="bg-gray-800 rounded-lg p-4 rotation-control">
                <div class="flex flex-col gap-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                            </svg>
                            <span class="text-sm font-medium text-gray-300">Rotaci√≥n</span>
                        </div>
                        <span id="rotationValue" class="text-sm font-bold text-purple-400 w-12 text-right">0¬∞</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="rotateLeft" class="rotation-button bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white rounded-lg px-3 py-2 flex items-center justify-center touch-manipulation">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <input id="rotationSlider" type="range" min="0" max="359" value="0" step="1" class="flex-1 h-2">
                        <button id="rotateRight" class="rotation-button bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white rounded-lg px-3 py-2 flex items-center justify-center touch-manipulation">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.293 3.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 9H9a5 5 0 00-5 5v2a1 1 0 11-2 0v-2a7 7 0 017-7h5.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Fila 3: Control de Opacidad -->
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-1.757l4.9-4.9a2 2 0 000-2.828L13.485 5.1a2 2 0 00-2.828 0L10 5.757v8.486zM16 18H9.071l6-6H16a2 2 0 012 2v2a2 2 0 01-2 2z" clip-rule="evenodd" />
                    </svg>
                    <div class="flex-1 flex items-center gap-2">
                        <span class="text-sm font-medium text-gray-300 whitespace-nowrap">Opacidad</span>
                        <input id="opacitySlider" type="range" min="0" max="100" value="50" class="flex-1 h-2">
                    </div>
                    <span id="opacityValue" class="text-sm font-bold text-blue-400 w-12 text-right">50%</span>
                </div>
            </div>

            <!-- Fila 3: Botones de control -->
            <div class="grid grid-cols-3 gap-3">
                <label for="upload" class="touch-manipulation cursor-pointer bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold rounded-xl transition-all duration-200 flex flex-col items-center justify-center gap-2 shadow-lg hover:shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm">Subir</span>
                </label>
                <input type="file" id="upload" accept="image/*" class="hidden">

                <button id="resetButton" class="touch-manipulation bg-yellow-600 hover:bg-yellow-700 active:bg-yellow-800 text-white font-bold rounded-xl transition-all duration-200 flex flex-col items-center justify-center gap-2 shadow-lg hover:shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm">Reset</span>
                </button>

                <button id="lockButton" class="touch-manipulation bg-gray-700 hover:bg-gray-600 active:bg-gray-500 text-white font-bold rounded-xl transition-all duration-200 flex flex-col items-center justify-center gap-2 shadow-lg hover:shadow-xl">
                    <svg id="icon-unlocked" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z" />
                    </svg>
                    <svg id="icon-locked" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 hidden" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                    <span id="lockText" class="text-sm">Libre</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 5. Mensajes (Error o Info) -->
    <div id="messageBox" class="absolute top-4 left-1/2 -translate-x-1/2 bg-red-600 text-white p-4 rounded-lg shadow-lg hidden max-w-md w-11/12" style="z-index: 30;">
        <div class="flex items-center justify-between">
            <span id="messageText" class="flex-1"></span>
            <button id="closeMessage" class="ml-4 font-bold hover:text-gray-200">‚úï</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
